<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="menuLateral">
            <img src="./img/logo_SS.png">
            <div>
                <h1>Bem vindo<br>de volta!</h1>
            </div>
            <div class="opcao">
                <ul>
                    <li>Principal</li>
                    <li>Perfil</li>
                    <li><a href="./index.html">Sair</a></li>
                </ul>
            </div>
        </div>
        <div class="visao_dash">
            <div class="kpis">
                <div id="1">
                    <p>Temperatura Mínima do dia</p>
                    <span>18°C</span>
                </div>
                <div id="3">
                    <p>Temperatura máxima do dia </p>
                    <span>29°C</span>
                </div>
                <div id="2">
                    <p>Temperatura Média da semana</p>
                    <span>30°C</span>
                </div>
                <div id="4">
                    <p>Bancos Ocupados</p><br>
                    <span>8</span>
                </div>
            </div>

            <div class="graficos">

                <div class="canvas">
                    <div>
                        <h2>Bancos</h2>
                        <section>
                            <canvas id="chave"></canvas>
                        </section>
                    </div>
                    <div>
                        <h2>Temperatura</h2>
                        <section>
                            <canvas id="lm35Temperatura"></canvas>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    /* -- lm35Temperatura */
    var contextoLm35Temperatura = document.getElementById('lm35Temperatura').getContext('2d');
    contextoLm35Temperatura.canvas.width = 650;
    contextoLm35Temperatura.canvas.height = 400;
    var lm35Temperatura = new Chart(
        contextoLm35Temperatura,
        {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperatura',
                    data: [18, 20, 25, 29, 30, 32],
                    type: 'line',
                    borderColor: ['#00164f']
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        distribution: 'series',
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,

                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        }
    );
    /* -- chave */
    var contextoChave = document.getElementById('chave').getContext('2d');
    contextoChave.canvas.width = 650;
    contextoChave.canvas.height = 400;
    var chave = new Chart(
        contextoChave,
        {
            type: 'bar',
            data: {
                labels: ['1', '2', '3', '4' , '5', '6'],
                datasets: [{
                    label: 'Banco',
                    data: [1, 0, 1, 0, 1, 0],
                    type: 'bar',
                    borderColor: ['#FFB800'],
                    backgroundColor: ['#FFB800']
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        distribution: 'series',
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        }
    );

    var paginacao = {};
    var tempo = {};
    function obterDados(grafico, endpoint) {
        var http = new XMLHttpRequest();
        http.open('GET', 'http://localhost:3300/sensores/' + endpoint, false);
        http.send(null);
        var valores = JSON.parse(http.responseText);
        if (paginacao[endpoint] == null) {
            paginacao[endpoint] = 0;
        }
        if (tempo[endpoint] == null) {
            tempo[endpoint] = 0;
        }
        // Exibir à partir do último elemento exibido anteriormente
        var ultimaPaginacao = paginacao[endpoint];
        paginacao[endpoint] = valores.length;
        var valores = valores.slice(ultimaPaginacao);
        valores.forEach((valor) => {
            //Máximo de 60 itens exibidos no gráfico
            if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                grafico.data.labels.shift();
                grafico.data.datasets[0].data.shift();
            }

            grafico.data.labels.push(tempo[endpoint]++);
            grafico.data.datasets[0].data.push(parseFloat(valor));
            grafico.update();
        })
    }

    setInterval(() => {
        obterDados(lm35Temperatura, 'lm35/temperatura');
        obterDados(chave, 'chave');
    }, 1000);



</script>
