<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Placa</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div class="content">
        <div class="menuLateral">
            <img src="./img/logo_SS.png">
            <div>
                <h1>Bem vindo<br>de volta!</h1>
            </div>
            <div class="opcao">
                <ul>
                    <li>Principal</li>
                    <li>Perfil</li>
                    <li><a href="./index.html">Sair</a></li>
                </ul>
            </div>
        </div>

        <div id="selecionar">
            Insira a Placa do Veículo:
            <select id="select_placa">
                <option value="#"> --- </option>
                <option value="placaUM">SM245KD</option>
                <option value="placaDOIS">SDJ245N</option>
                <option value="placaTRES">DKJR154D</option>
                <option value="placaQUATRO">ABC123BD</option>
            </select>
            <button onclick="inserirPlaca()">
                Iniciar Viagem
            </button>
            <div id="div_mensagem"></div>

        </div>
</body>

</html>

<script>
    function inserirPlaca() {
        div_mensagem.innerHTML = ""
        let placa = select_placa.value

        if (placa == '#') {
            alert("Selecione um veículo para prosseguir!")
        } else if (placa == 'placaUM') {
            selecionar.style = 'display: none'
            div_mensagem.innerHTML = "Hello world! Placa UM"
        } else if (placa == 'placaDOIS') {
            div_mensagem.innerHTML = "Hello world! Placa DOIS"
        } else if (placa == 'placaTRES') {
            div_mensagem.innerHTML = "Hello world! Placa TRÊS"
        } else if (placa == 'placaQUATRO') {
            div_mensagem.innerHTML = "Hello world! Placa QUATRO"
        }
    }
</script>
